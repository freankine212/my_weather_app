<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Weather Tracker</title>
</head>
<body>
    <nav>
        <h1 id="title"></h1>
        <h2></h2>
        <div>
            <input type="text" id="loc">
            <input type="submit" value="Search" id="search"></input>
        </div>
        <div>
            <button id="celcius">C</button>
            <button id="farenheit">F</button>
        </div>
    </nav>
    <main>
        <div>
            <h1></h1>
            <section id="news">
            
            </section>
        </div>
    <section id="weather">
        <h1>Weather Forecast</h1>
        <div id="current">
            <div style="display: flex; align-items: center;">
                <span class="material-icons">
                    place
                </span>
                <p id="address"></p>
            </div>
            <div  style="display: flex; align-items: center; justify-content: space-between;">
                <p id="currentTemp">How cold is it</p>
                <img id='weatherIcon' src="">
                
            </div>
            <p id="description"></p>
            <div id="detail">
                <div class="detailCont">
                    <p class="detailsTitle">What it feels like</p>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="material-symbols-outlined">
                            device_thermostat
                        </span>
                        <p id="feelsLike"></p>
                        
                    </div>
                </div>
                <div class="detailCont">
                    <p class="detailsTitle">How fast is the wind speed</p>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        <p id="windSpeed"></p>
                    </div>
                </div>
                <div class="detailCont">
                    <p class="detailsTitle">How wet does it feel?</p>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="material-symbols-outlined">
                            opacity
                        </span>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="detailCont">
                    <p class="detailsTitle">How clear is it?</p>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="material-symbols-outlined">
                            visibility
                            </span>
                        <p id="visibility"></p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="nextDays"></div>
    </section>
    
    </main>
    <footer>Mike Helm</footer>
</body>

<script src="scripts/script.js"></script>
</html>
</body>
</html>
